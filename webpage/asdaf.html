<div align="center"><h2>Establecer red de Wifi</h2></div>
<form action="/salvarDatos" method="GET" > 
	Seleccione el SSID<br>
	<select name="ssid" onchange="javascript:document.getElementById('divssipassword').style.display=((this.value.indexOf('*')!=-1)?'':'none')" class="form-control">
	  <option value="">--Seleccione valor</option>
	  <option value="*OPTICAL1">OPTICAL1</option>
	  <option value="OPTICAL2">OPTICAL2</option>
	</select>
	<div id="divssipassword" style="display:none" class="form-group">
	Ingrese clave secreta<br>	
	<input type="text" name="ssidpassword" >
	</div>
	Seleccione el metodo<br>
	<select name="method" onchange="javascript:document.getElementById('divssidip').style.display=((this.value==1)?'':'none')" class="form-control">
	  <option value="0">DHCP</option>
	  <option value="1">Manual</option>
	</select>
	<div id="divssidip" style="display:none" >
	IP<br>
	<input type="text" name="ssidip" size="30" >
	Gateway
	<input type="text" name="gateway" >
	Mascara
	<input type="text" name="mascara" value="255.255.255.0">
	DNS1
	<input type="text" name="dns1">
	DNS2
	<input type="text" name="dns2">
	-----
	</div>
	Ingrese identity key<br>
	<input type="text" name="identikey" >
	<div align="center" >
	<br>
		<input type="submit" value="Enviar" class="btn btn-warning">
	</div>
</form>
